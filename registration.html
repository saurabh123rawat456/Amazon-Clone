<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/amazon icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="panel1">
        <a href="index.html"><div class="logo" style="background-image: url('images/amazon_logo.png');"></div></a>
    </div>

    <div class="account">
        <div class="box">
            <h1 class="head">Create account</h1>
            <p class="p1">Your name</p>
            <input type="text" placeholder="First and last name" class="in">
            <p class="p1">Mobile number or email</p>
            <input type="email,number" class="in">
            <p class="p1">Password</p>
            <input type="password" placeholder="At least 6 characters" class="out">
            <div class="password">
                <i class="fa-solid fa-info"></i>
                <p class="p3">Passwords must be at least 6 characters.</p> 
            </div>
            <p class="p1">Re-enter password</p>
            <input type="password" class="in">
            <button>Continue</button>
            <p class="p2">By creating an account, you agree to Amazon's <a href="">Condtions of Use</a> and <a href="">Privacy Notice</a>.</p>
            <p class="p1">Buying of work?</p>
            <p class="p4"><a href="">Create a free business account</a></p>
            <p class="p1">Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
